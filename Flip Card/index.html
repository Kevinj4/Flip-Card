<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flip Card</title>
</head>
<body>
  <div id="container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="img/front.jpg" class="flip-card-imagem" alt="Uno Card front">
          </div>
          <div class="flip-card-back"> 
            <img src="img/back.jpg" class="flip-card-imagem" alt="Uno Card Back">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
